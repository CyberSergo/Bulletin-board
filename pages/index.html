<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="/public/css-style/style.css">
</head>

<body>

    <div id="header" class="header">
        <div id="header-block" class="header-block">
            <div id="site-mode"></div>
            <div id="user-menu" class="user-menu"></div>
        </div>
    </div>

    <div id="big-block-filter">
        <div id="filter" onclick="unfilter()">
            <span>filter by<span>></span></span>
        </div>

        <div id="filter-blocks" class="filter-blocks">
            <div class="filter-block" onclick="filterNew()">
                <span>new</span>
            </div>
            <div class="filter-block" onclick="filterUsed()">
                <span>used</span>
            </div>
            <div class="filter-block" id="filter-tag-block">
                <span>Tags<span>></span></span>
                <div id="tags" class="tags">
                    <div class="tag">#Animals</div>
                    <div class="tag">#Beauty</div>
                    <div class="tag">#Equipment</div>
                    <div class="tag">#Cars</div>
                    <div class="tag">#Food</div>
                </div>
            </div>
        </div>


    </div>




    <div id="bulletin-board"></div>
    <div id="pages"></div>


    <div id="search-block">
        <input type="text" name="searchArea" placeholder="Search..." id="search-area">
        <button type="submit" id="search-button"></button>
    </div>

    <div id="icon"><a href="https://icons8.com/icon/111487/search">Search icon by Icons8</a></div>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/themes.js"></script>
</body>

</html>
